<html>

<head>
	<title>JOLTHacks</title>
	<script src="/static/js/jquery-3.2.1.min.js"></script>
	<script src="/static/js/popper.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/button-toggle.css">
	<link rel="stylesheet" type="text/css" href="/static/css/all-pages.css">


	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Import Google Roboto Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,900" rel="stylesheet">
	<!--
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css"
	/>

	<!-- this banner courtesy of cookie consent -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
	<script>
		window.addEventListener("load", function () {
			window.cookieconsent.initialise({
				"palette": {
					"popup": {
						"background": "#191970"
					},
					"button": {
						"background": "#ffcc00"
					}
				},
				"theme": "classic",
				"content": {
					"message": "JOLTHacks uses cookies to ensure you get the best experience on our website.",
					"href": "/about"
				}
			})
		});
	</script>
</head>

<body>
	{% block content %}{% endblock %}
</body>

</html>
