{% extends "base.html" %}
{% from 'jolt-logo.html' import logo %} {% from 'header.html' import header %}
{% block content %}

<link rel="stylesheet" type="text/css" href="/static/css/diff.css">
<script src="/static/js/diff.js"></script>

{{ header() }}

<header id="tools">
	<div class="header-container">
		<div class="tool">
			<span class="big-only">Versions effective on </span><span class="date">{{ startDate }}</span> and <span class="date">{{ endDate }}</span>
		</div>
		<div class="tool" id="view-toggle">
			<!-- toggle switch -->
			<button type="button" class="btn btn-toggle active" data-toggle="button" aria-pressed="true" autocomplete="off">
				<div class="handle"></div>
			</button>
		</div>
	</div>
</header>

<div class="main">
	{% for content in diffs %}
		<h1>{{ title}} U.S.C. &sect; {{ content.section }}</h1>
	{% endfor %}

	<div id="scroll-test"></div>
</div>


{% endblock %}
