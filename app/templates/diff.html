{% extends "base.html" %}

{% block content %}
    <!-- toggle switch -->
    <!-- TODO switch off/on to icons corresponding to one view or side by side -->
    <button type="button" class="btn btn-toggle active" data-toggle="button" aria-pressed="true" autocomplete="off">
        <div class="handle"></div>
    </button>

    <h2>{{ title}} USC &sect; {{ section }} from {{ startYear }} to {{ endYear }}</h2>

    {% for content in diffs %}
    	<div> Original: {{ content['original'] }} Diff: {{ content['diff']}} </div>
    {% endfor %}
{% endblock %}
